# This is an example values file showing how to customize PulseHub configuration

# Number of replicas
replicaCount: 2

# Image configuration
image:
  repository: fullstackjam/plusehub
  pullPolicy: Always
  tag: v1.0.0

# Service configuration
service:
  type: ClusterIP
  port: 3001
  targetPort: 3001

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: homelab-tunnel.fullstackjam.com
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
  hosts:
    - host: plusehub.fullstackjam.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: plusehub-tls-certificate
      hosts:
        - plusehub.fullstackjam.com

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Node selector (optional)
nodeSelector: {}

# Tolerations (optional)
tolerations: []

# Affinity (optional)
affinity: {}
