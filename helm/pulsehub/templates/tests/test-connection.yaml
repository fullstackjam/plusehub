apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pulsehub.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pulsehub.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "pulsehub.fullname" . }}:80']
