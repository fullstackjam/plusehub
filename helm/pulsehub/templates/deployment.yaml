apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pulsehub.fullname" . }}
  labels:
    {{- include "pulsehub.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "pulsehub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pulsehub.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "pulsehub.fullname" . }}
      containers:
        - name: pulsehub
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
