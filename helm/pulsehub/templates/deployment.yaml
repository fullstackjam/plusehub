apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pulsehub.fullname" . }}
  labels:
    {{- include "pulsehub.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "pulsehub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pulsehub.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
